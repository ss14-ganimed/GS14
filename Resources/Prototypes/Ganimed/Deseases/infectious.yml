  cureResist: 0.25
  stages:
  - 0
  - 360
  - 780
  effects:
  - !type:DiseaseCatConversion
    probability: 0.5
    stages:
    - 2
  - !type:DiseaseGenericStatusEffect
    key: Stutter
    component: OwOAccent
    stages:
    - 0
    - 1
    - 2
  - !type:DiseaseAdjustReagent ## 20 / 0.05 / 60 is around 25 minutes before overdose (0.2u metabolize each tick)
